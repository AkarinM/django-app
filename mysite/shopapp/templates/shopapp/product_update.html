{% extends 'shopapp/base.html' %}

{% block title %}
    Изменение продукта № {{ object.pk }}
{% endblock %}

{% block body %}
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <p><button type="submit">Изменить</button></p>
        </form>
    </div>
    <div>
        <p><a href="{% url 'shopapp:products-details' pk=object.pk %}">Назад к продукту № {{ object.pk }}</a></p>
    </div>
{% endblock %}
